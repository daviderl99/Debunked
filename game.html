<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta Content-Security-Policy>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/button.css">
  <link rel="stylesheet" href="./css/game.css">
  <script src="./backend/db.mock.js"></script>
  <script src="./backend/index.js"></script>
  <title>Debunked</title>
</head>

<body>
  <div id="progess-bar"></div>
  <div class="container">
    <div class="images-container">
      <img id="image" class="image" src="" referrerpolicy="no-referrer">
    </div>

    <div class="inner-container" style="display: block">
      <div class="caption-container">
        <span id="caption" class="caption" onclick="copyText()"></span>
      </div>
      <div>
        <button class="btn btn-primary image-search">
          <a id="reverse-image-search" href="" target="_blank">
            Reverse Image Search
          </a>
        </button>
      </div>

      <div>
        <button class="btn btn-true" onclick="submitAnswer(true)">True</button>
        <button class="btn btn-false" onclick="submitAnswer(false)">False</button>
      </div>
    </div>

    <div id="description-container" style="display: none">
      <div id="answer" class="answer"></div>
      <div id="description" class="description"></div>
      <button id="next-image" class="btn btn-primary">Next</button>
    </div>
  </div>
</body>

</html>
